apiVersion: v1
kind: Secret
metadata:
  name: airbyte-auth-secrets
  namespace: staging-airbyte
type: Opaque
stringData:
  # Auth secrets with hyphenated keys (used by Airbyte internally)
  instance-admin-password: "password"
  instance-admin-client-id: "my-client-id"
  instance-admin-client-secret: "my-client-secret"
  jwt-signature-secret: "your-jwt-signature-secret"
  dataplane-client-id: "your-dataplane-client-id"
  dataplane-client-secret: "your-dataplane-client-secret"
  
---
# Alternative: Secret with keys matching airbyte-airbyte-secrets format
# This can be used to populate airbyte-airbyte-secrets if the Helm chart expects it
apiVersion: v1
kind: Secret
metadata:
  name: airbyte-airbyte-secrets-auth-keys
  namespace: staging-airbyte
type: Opaque
stringData:
  # Keys matching the format expected by airbyte-airbyte-secrets
  AB_INSTANCE_ADMIN_CLIENT_ID: "my-client-id"
  AB_INSTANCE_ADMIN_CLIENT_SECRET: "my-client-secret"
  AB_INSTANCE_ADMIN_PASSWORD: "password"
  AB_JWT_SIGNATURE_SECRET: "your-jwt-signature-secret"
  DATAPLANE_CLIENT_ID: "your-dataplane-client-id"
  DATAPLANE_CLIENT_SECRET: "your-dataplane-client-secret"
  INITIAL_USER_PASSWORD: "password"